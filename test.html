<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .hero-content {
      max-width: 800px;
    }

    .badge {
      display: inline-block;
      background-color: #1b1b1b;
      color: #fff;
      padding: 15px 21px;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 20px;
      position: relative;
    }

    .badge::before {
      content: "";
      width: 8px;
      height: 8px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    h3 {
      font-size: 35px;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>
  <div class="hero-content">
    <div class="badge">Available For Work</div>
    <h3 class="badge-sub">
      Curious about what we can create together?<br>
      Letâ€™s bring something extraordinary to life!
    </h3>
  </div>
</body>

</html>
